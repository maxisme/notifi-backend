ingress:
  match: "Host(`dev.notifi.it`) && (Path(`/ws`) || Path(`/code`) || Path(`/api`))"

image:
  repository: "maxisme/notifi-backend"

envSecretRef: "notifi-dev" # kubectl create secret generic notifi-dev --from-env-file .dev.env

autoscaling:
  minReplicas: 1

pg:
  enabled: true
  name: "notifi"
  size: "500Mi"
  replicas: 1
  migrate:
    enabled: true

nodeSelector:
  external: "true"